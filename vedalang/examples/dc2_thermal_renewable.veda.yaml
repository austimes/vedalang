# DC2: Thermal + Renewable plants sharing output commodity
# Extends DC1 with a wind plant that also outputs ELC.
# Pattern sources:
#   - add_power_plant: PP_CCGT (thermal)
#   - add_renewable_plant: PP_WIND (renewable)
model:
  name: MiniModel
  description: Thermal and renewable plants sharing electricity output
  
  regions:
    - REG1
  
  commodities:
    - name: NG
      type: energy
      unit: PJ
      description: Natural Gas
    - name: ELC
      type: energy
      unit: PJ
      description: Electricity
  
  processes:
    # Thermal plant (from add_power_plant pattern)
    - name: PP_CCGT
      description: Combined cycle gas turbine
      sets: [ELE]
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: NG
          share: 1.0
      outputs:
        - commodity: ELC
          share: 1.0
      efficiency: 0.55
    
    # Renewable plant (from add_renewable_plant pattern)
    - name: PP_WIND
      description: Onshore wind plant
      sets: [ELE]
      capacity_unit: GW
      outputs:
        - commodity: ELC
          share: 1.0
