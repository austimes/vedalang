# VedaLang example demonstrating demand_projection scenario type
# This model includes a demand commodity with time-varying demand levels

model:
  name: DemandExample
  regions: [REG1]
  start_year: 2020
  time_periods: [10, 10, 10, 10]

  commodities:
    - name: ELC
      type: energy
      unit: PJ
      description: Electricity

    - name: RSD
      type: demand
      unit: PJ
      description: Residential electricity demand

  processes:
    - name: PP_GENERIC
      description: Generic power supply
      sets: [ELE]
      primary_commodity_group: NRGO
      activity_unit: PJ
      capacity_unit: GW
      outputs:
        - commodity: ELC

    - name: DEM_RSD
      description: Residential demand device
      sets: [DMD]
      primary_commodity_group: DEMO
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: ELC
      outputs:
        - commodity: RSD
      efficiency: 1.0

  scenarios:
    - name: BaseDemand
      type: demand_projection
      commodity: RSD
      interpolation: interp_extrap
      values:
        "2020": 100.0
        "2030": 120.0
        "2050": 160.0
