# DC1: Thermal plant generated from patterns
# This model was created by combining pattern expansions:
#   - add_energy_commodity: NG, ELC
#   - add_power_plant: PP_CCGT
model:
  name: MiniModel
  description: A minimal test model with one power plant (generated from patterns)
  
  regions:
    - REG1
  
  commodities:
    - name: NG
      type: energy
      unit: PJ
      description: Natural Gas
    - name: ELC
      type: energy
      unit: PJ
      description: Electricity
  
  processes:
    - name: PP_CCGT
      description: Thermal power plant
      sets: [ELE]
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: NG
          share: 1.0
      outputs:
        - commodity: ELC
          share: 1.0
      efficiency: 0.55
