# Minimal VedaLang example using ergonomic shorthand syntax
# Demonstrates:
# - Single input/output as string (not array)
# - Default commodity units (omitted when matching type default)
model:
  name: MiniModelShorthand
  description: Minimal model using shorthand syntax
  
  regions:
    - REG1
  
  commodities:
    # No unit needed - energy defaults to PJ
    - name: ELC
      type: energy
      description: Electricity
    - name: NG
      type: energy
      description: Natural Gas
    # Emission defaults to Mt
    - name: CO2
      type: emission
      description: Carbon dioxide
  
  processes:
    # Simple thermal plant with shorthand input/output
    - name: PP_CCGT
      description: Combined Cycle Gas Turbine
      sets: [ELE]
      primary_commodity_group: NRGO
      input: NG           # Shorthand for inputs: [{commodity: NG}]
      output: ELC         # Shorthand for outputs: [{commodity: ELC}]
      efficiency: 0.55
      invcost: 800
      life: 30
    
    # Supply process with only output
    - name: IMP_NG
      description: Natural gas import
      sets: [IMP]
      primary_commodity_group: NRGO
      output: NG          # Shorthand
      cost: 5.0
