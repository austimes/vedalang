# CHP (Combined Heat and Power) Exploration - v1
# Goal: Test if VedaLang can express processes with multiple useful energy outputs
# Pattern: Single fuel input (NG) -> Two energy outputs (ELC + HEAT)

model:
  name: CHP_Model
  description: Combined Heat and Power exploration
  
  regions:
    - REG1
  
  commodities:
    - name: NG
      type: energy
      unit: PJ
      description: Natural Gas fuel input
    - name: ELC
      type: energy
      unit: PJ
      description: Electricity output
    - name: HEAT
      type: energy
      unit: PJ
      description: Heat output
  
  processes:
    # CHP plant: 90% total efficiency, 40% electricity, 50% heat
    - name: CHP_GAS
      description: Gas-fired CHP plant
      sets: [ELE]
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: NG
          share: 1.0
      outputs:
        - commodity: ELC
          share: 0.4   # 40% of output is electricity
        - commodity: HEAT
          share: 0.5   # 50% of output is heat
      efficiency: 0.9  # Total fuel efficiency (ELC + HEAT) / NG
