# TableIR experiment: Fuel supply with costs and bounds
# Testing if we can add COST and ACT_BND attributes to ~FI_T

files:
  - path: SysSettings/SysSettings.xlsx
    sheets:
      - name: SysSets
        tables:
          - tag: ~BOOKREGIONS_MAP
            rows:
              - bookname: REG1
                region: REG1
          - tag: ~STARTYEAR
            rows:
              - value: 2020
          - tag: ~ACTIVEPDEF
            rows:
              - value: P
          - tag: ~TIMEPERIODS
            rows:
              - p: 10
              - p: 10
              - p: 10
          - tag: ~CURRENCIES
            rows:
              - currency: USD
      - name: Commodities
        tables:
          - tag: ~FI_COMM
            rows:
              - region: REG1
                csets: NRG
                commname: NG
                unit: PJ
              - region: REG1
                csets: NRG
                commname: ELC
                unit: PJ
              - region: REG1
                csets: DEM
                commname: RSD
                unit: PJ

  - path: SubRES_TMPL/SubRES_Model.xlsx
    sheets:
      - name: Processes
        tables:
          - tag: ~FI_PROCESS
            rows:
              - region: REG1
                techname: IMP_NG
                techdesc: "Natural gas import"
                sets: IMP
                tact: PJ
                tcap: PJ
              - region: REG1
                techname: PP_CCGT
                techdesc: "CCGT power plant"
                sets: ELE
                tact: PJ
                tcap: GW
              - region: REG1
                techname: DMD_RSD
                techdesc: "Residential demand device"
                sets: DMD
                tact: PJ
                tcap: PJ
          
          - tag: ~FI_T
            rows:
              # Import process outputs NG with cost and bound
              - region: REG1
                techname: IMP_NG
                commodity-out: NG
                cost: 5.0  # USD/PJ - import price
                limtype: UP
                act_bnd: 100.0  # PJ max per year
              
              # CCGT topology
              - region: REG1
                techname: PP_CCGT
                commodity-in: NG
              - region: REG1
                techname: PP_CCGT
                commodity-out: ELC
              - region: REG1
                techname: PP_CCGT
                eff: 0.55
              
              # Demand device
              - region: REG1
                techname: DMD_RSD
                commodity-in: ELC
              - region: REG1
                techname: DMD_RSD
                commodity-out: RSD
