# VedaLang Fuel Supply Exploration v1
# Goal: Test if basic fuel supply topology is expressible
# - Supply process with no inputs, outputs fuel commodity
# - Consumer process uses that fuel

model:
  name: FuelSupply_v1
  description: "Minimal fuel supply model - gas import supplying a CCGT"
  regions:
    - REG1
  
  start_year: 2020
  time_periods: [10, 10, 10]
  
  commodities:
    - name: NG
      type: energy
      unit: PJ
      description: "Natural gas - imported fuel"
    
    - name: ELC
      type: energy
      unit: PJ
      description: "Electricity output"
    
    - name: RSD
      type: demand
      unit: PJ
      description: "Residential electricity demand"

  processes:
    # Supply process: No inputs, outputs NG
    # This is the "fuel supply" pattern
    - name: IMP_NG
      description: "Natural gas import"
      sets:
        - IMP  # Import process set
      activity_unit: PJ
      capacity_unit: PJ
      outputs:
        - commodity: NG
    
    # Consumer process: Uses NG to produce electricity
    - name: PP_CCGT
      description: "CCGT power plant"
      sets:
        - ELE
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: NG
      outputs:
        - commodity: ELC
      efficiency: 0.55
    
    # Demand device: Consumes electricity
    - name: DMD_RSD
      description: "Residential electricity demand device"
      sets:
        - DMD
      activity_unit: PJ
      capacity_unit: PJ
      inputs:
        - commodity: ELC
      outputs:
        - commodity: RSD
