# TableIR experiment: Full process costs
# Testing INVCOST, FIXOM, VAROM, LIFE on processes

files:
  - path: SysSettings/SysSettings.xlsx
    sheets:
      - name: SysSets
        tables:
          - tag: ~BOOKREGIONS_MAP
            rows:
              - bookname: REG1
                region: REG1
          - tag: ~STARTYEAR
            rows:
              - value: 2020
          - tag: ~ACTIVEPDEF
            rows:
              - value: P
          - tag: ~TIMEPERIODS
            rows:
              - p: 10
              - p: 10
              - p: 10
          - tag: ~CURRENCIES
            rows:
              - currency: USD
      - name: Commodities
        tables:
          - tag: ~FI_COMM
            rows:
              - region: REG1
                csets: NRG
                commname: NG
                unit: PJ
              - region: REG1
                csets: NRG
                commname: ELC
                unit: PJ
              - region: REG1
                csets: DEM
                commname: RSD
                unit: PJ

  - path: SubRES_TMPL/SubRES_Model.xlsx
    sheets:
      - name: Processes
        tables:
          - tag: ~FI_PROCESS
            rows:
              - region: REG1
                techname: IMP_NG
                techdesc: "Natural gas import"
                sets: IMP
                tact: PJ
                tcap: PJ
              - region: REG1
                techname: PP_CCGT
                techdesc: "CCGT power plant"
                sets: ELE
                tact: PJ
                tcap: GW
              - region: REG1
                techname: DMD_RSD
                techdesc: "Residential demand device"
                sets: DMD
                tact: PJ
                tcap: PJ
          
          - tag: ~FI_T
            rows:
              # Import process with activity cost only
              - region: REG1
                techname: IMP_NG
                commodity-out: NG
                cost: 5.0  # Activity cost (variable cost of import)
              
              # CCGT with investment and O&M costs
              - region: REG1
                techname: PP_CCGT
                commodity-in: NG
              - region: REG1
                techname: PP_CCGT
                commodity-out: ELC
              - region: REG1
                techname: PP_CCGT
                eff: 0.55
                invcost: 800  # Investment cost per GW
                fixom: 20     # Fixed O&M per GW-yr
                life: 30      # Technical lifetime in years
              
              # Demand device
              - region: REG1
                techname: DMD_RSD
                commodity-in: ELC
              - region: REG1
                techname: DMD_RSD
                commodity-out: RSD
