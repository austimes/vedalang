# Storage Process Exploration - v1
# Goal: Test if VedaLang can express storage (same commodity in and out)
# Pattern: ELC in â†’ ELC out with round-trip efficiency < 1

model:
  name: Storage_Model
  description: Storage process exploration - same commodity I/O
  
  regions:
    - REG1
  
  commodities:
    - name: NG
      type: energy
      unit: PJ
      description: Natural Gas for context
    - name: ELC
      type: energy
      unit: PJ
      description: Electricity (both stored and retrieved)
  
  processes:
    # Simple gas plant to provide ELC context
    - name: PP_GAS
      description: Gas power plant
      sets: [ELE]
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: NG
          share: 1.0
      outputs:
        - commodity: ELC
          share: 1.0
      efficiency: 0.50
    
    # Battery storage: ELC in -> ELC out
    # Round-trip efficiency 85%
    - name: STG_BATTERY
      description: Grid-scale battery storage
      sets: [ELE]  # Or should this be STG?
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: ELC
          share: 1.0
      outputs:
        - commodity: ELC
          share: 1.0
      efficiency: 0.85  # Round-trip efficiency
