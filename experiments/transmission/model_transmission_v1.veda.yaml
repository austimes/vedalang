# Transmission Exploration - v1
# Goal: Test if VedaLang can express intra-regional transmission (grid hierarchy with losses)
# Pattern: ELC_HV → ELC_MV → ELC_LV with efficiency < 1 (transmission losses)

model:
  name: Transmission_Model
  description: Intra-regional transmission with voltage hierarchy and losses
  
  regions:
    - REG1
  
  commodities:
    - name: NG
      type: energy
      unit: PJ
      description: Natural Gas (generation fuel)
    - name: ELC_HV
      type: energy
      unit: PJ
      description: High-voltage electricity (transmission grid)
    - name: ELC_MV
      type: energy
      unit: PJ
      description: Medium-voltage electricity (distribution)
    - name: ELC_LV
      type: energy
      unit: PJ
      description: Low-voltage electricity (consumer level)
  
  processes:
    # Generation connects to high-voltage grid
    - name: PP_CCGT
      description: Combined cycle gas turbine
      sets: [ELE]
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: NG
          share: 1.0
      outputs:
        - commodity: ELC_HV
          share: 1.0
      efficiency: 0.55
    
    # Transmission: HV → MV (2% losses)
    - name: GRID_HV_MV
      description: High to medium voltage transmission
      sets: [ELE]
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: ELC_HV
          share: 1.0
      outputs:
        - commodity: ELC_MV
          share: 1.0
      efficiency: 0.98
    
    # Transmission: MV → LV (3% losses)
    - name: GRID_MV_LV
      description: Medium to low voltage distribution
      sets: [ELE]
      activity_unit: PJ
      capacity_unit: GW
      inputs:
        - commodity: ELC_MV
          share: 1.0
      outputs:
        - commodity: ELC_LV
          share: 1.0
      efficiency: 0.97
