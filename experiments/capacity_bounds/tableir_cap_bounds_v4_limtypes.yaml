# TableIR experiment: Different limtypes (UP, LO, FX)
# Testing if all three bound types work for capacity constraints
#
# Use cases:
# - UP: Maximum allowed capacity
# - LO: Minimum required capacity (RPS, must-build)
# - FX: Fixed/legacy capacity (existing plants)

files:
  - path: SysSettings/SysSettings.xlsx
    sheets:
      - name: SysSets
        tables:
          - tag: ~BOOKREGIONS_MAP
            rows:
              - bookname: REG1
                region: REG1
          - tag: ~STARTYEAR
            rows:
              - value: 2020
          - tag: ~ACTIVEPDEF
            rows:
              - value: P
          - tag: ~TIMEPERIODS
            rows:
              - p: 10
              - p: 10
              - p: 10
          - tag: ~CURRENCIES
            rows:
              - currency: USD
      - name: Commodities
        tables:
          - tag: ~FI_COMM
            rows:
              - region: REG1
                csets: NRG
                commname: NG
                unit: PJ
              - region: REG1
                csets: NRG
                commname: ELC
                unit: PJ
              - region: REG1
                csets: DEM
                commname: RSD
                unit: PJ

  - path: SubRES_TMPL/SubRES_Model.xlsx
    sheets:
      - name: Processes
        tables:
          - tag: ~FI_PROCESS
            rows:
              - region: REG1
                techname: PP_CCGT
                techdesc: "CCGT - upper bound on total capacity"
                sets: ELE
                tact: PJ
                tcap: GW
              - region: REG1
                techname: PP_WIND
                techdesc: "Wind - minimum capacity required (RPS)"
                sets: ELE
                tact: PJ
                tcap: GW
              - region: REG1
                techname: PP_EXIST
                techdesc: "Existing plant - fixed capacity"
                sets: ELE
                tact: PJ
                tcap: GW
              - region: REG1
                techname: DMD_RSD
                techdesc: "Residential demand device"
                sets: DMD
                tact: PJ
                tcap: PJ
          
          - tag: ~FI_T
            rows:
              # CCGT with upper bound
              - region: REG1
                techname: PP_CCGT
                commodity-in: NG
              - region: REG1
                techname: PP_CCGT
                commodity-out: ELC
              - region: REG1
                techname: PP_CCGT
                eff: 0.55
                limtype: UP
                cap_bnd: 15.0
              
              # Wind with lower bound (minimum required)
              - region: REG1
                techname: PP_WIND
                commodity-out: ELC
                limtype: LO
                cap_bnd: 5.0
              
              # Existing plant with fixed capacity (FX)
              - region: REG1
                techname: PP_EXIST
                commodity-out: ELC
                limtype: FX
                ncap_bnd: 3.0
              
              # Demand device
              - region: REG1
                techname: DMD_RSD
                commodity-in: ELC
              - region: REG1
                techname: DMD_RSD
                commodity-out: RSD
