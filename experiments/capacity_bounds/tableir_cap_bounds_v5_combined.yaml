# TableIR experiment: Combined CAP_BND + NCAP_BND on same process
# Testing: Can we limit both total capacity AND new additions per period?
#
# Use case: "Max 10 GW total, but no more than 2 GW new build per period"

files:
  - path: SysSettings/SysSettings.xlsx
    sheets:
      - name: SysSets
        tables:
          - tag: ~BOOKREGIONS_MAP
            rows:
              - bookname: REG1
                region: REG1
          - tag: ~STARTYEAR
            rows:
              - value: 2020
          - tag: ~ACTIVEPDEF
            rows:
              - value: P
          - tag: ~TIMEPERIODS
            rows:
              - p: 10
              - p: 10
              - p: 10
          - tag: ~CURRENCIES
            rows:
              - currency: USD
      - name: Commodities
        tables:
          - tag: ~FI_COMM
            rows:
              - region: REG1
                csets: NRG
                commname: ELC
                unit: PJ
              - region: REG1
                csets: DEM
                commname: RSD
                unit: PJ

  - path: SubRES_TMPL/SubRES_Model.xlsx
    sheets:
      - name: Processes
        tables:
          - tag: ~FI_PROCESS
            rows:
              - region: REG1
                techname: PP_SOLAR
                techdesc: "Solar with both cap and ncap bounds"
                sets: ELE
                tact: PJ
                tcap: GW
              - region: REG1
                techname: DMD_RSD
                techdesc: "Residential demand device"
                sets: DMD
                tact: PJ
                tcap: PJ
          
          - tag: ~FI_T
            rows:
              # Solar topology
              - region: REG1
                techname: PP_SOLAR
                commodity-out: ELC
              
              # Total capacity upper bound (max 10 GW ever)
              - region: REG1
                techname: PP_SOLAR
                eff: 1.0
                limtype: UP
                cap_bnd: 10.0
              
              # New capacity upper bound (max 2 GW new per period)
              # Need separate row because limtype applies to different attribute
              - region: REG1
                techname: PP_SOLAR
                eff: 1.0
                limtype: UP
                ncap_bnd: 2.0
              
              # Demand device
              - region: REG1
                techname: DMD_RSD
                commodity-in: ELC
              - region: REG1
                techname: DMD_RSD
                commodity-out: RSD
