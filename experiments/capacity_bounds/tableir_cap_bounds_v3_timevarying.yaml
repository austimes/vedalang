# TableIR experiment: Time-varying capacity bounds
# Testing if year-specific limits work for CAP_BND and NCAP_BND
#
# Use case: "Max 2 GW wind in 2020, increasing to 5 GW in 2040"

files:
  - path: SysSettings/SysSettings.xlsx
    sheets:
      - name: SysSets
        tables:
          - tag: ~BOOKREGIONS_MAP
            rows:
              - bookname: REG1
                region: REG1
          - tag: ~STARTYEAR
            rows:
              - value: 2020
          - tag: ~ACTIVEPDEF
            rows:
              - value: P
          - tag: ~TIMEPERIODS
            rows:
              - p: 10
              - p: 10
              - p: 10
          - tag: ~CURRENCIES
            rows:
              - currency: USD
      - name: Commodities
        tables:
          - tag: ~FI_COMM
            rows:
              - region: REG1
                csets: NRG
                commname: ELC
                unit: PJ
              - region: REG1
                csets: DEM
                commname: RSD
                unit: PJ

  - path: SubRES_TMPL/SubRES_Model.xlsx
    sheets:
      - name: Processes
        tables:
          - tag: ~FI_PROCESS
            rows:
              - region: REG1
                techname: PP_WIND
                techdesc: "Wind power with time-varying limits"
                sets: ELE
                tact: PJ
                tcap: GW
              - region: REG1
                techname: DMD_RSD
                techdesc: "Residential demand device"
                sets: DMD
                tact: PJ
                tcap: PJ
          
          - tag: ~FI_T
            rows:
              # Wind base topology
              - region: REG1
                techname: PP_WIND
                commodity-out: ELC
              
              # PATTERN: Year-specific NCAP_BND (separate rows per year)
              - region: REG1
                techname: PP_WIND
                eff: 1.0
                year: 2020
                limtype: UP
                ncap_bnd: 2.0
              - region: REG1
                techname: PP_WIND
                eff: 1.0
                year: 2030
                limtype: UP
                ncap_bnd: 3.5
              - region: REG1
                techname: PP_WIND
                eff: 1.0
                year: 2040
                limtype: UP
                ncap_bnd: 5.0
              
              # Demand device
              - region: REG1
                techname: DMD_RSD
                commodity-in: ELC
              - region: REG1
                techname: DMD_RSD
                commodity-out: RSD
