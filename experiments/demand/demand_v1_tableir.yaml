files:
- path: SysSettings/SysSettings.xlsx
  sheets:
  - name: SysSets
    tables:
    - tag: ~BOOKREGIONS_MAP
      rows:
      - bookname: REG1
        region: REG1
    - tag: ~STARTYEAR
      rows:
      - value: 2020
    - tag: ~ACTIVEPDEF
      rows:
      - value: P
    - tag: ~TIMEPERIODS
      rows:
      - p: 10
      - p: 10
      - p: 10
      - p: 10
    - tag: ~CURRENCIES
      rows:
      - currency: USD
  - name: Commodities
    tables:
    - tag: ~FI_COMM
      rows:
      - region: REG1
        csets: NRG
        commname: ELC
        unit: PJ
      - region: REG1
        csets: DEM
        commname: RSD
        unit: PJ
- path: SubRES_TMPL/SubRES_Model.xlsx
  sheets:
  - name: Processes
    tables:
    - tag: ~FI_PROCESS
      rows:
      - region: REG1
        techname: DEM_RSD
        techdesc: Residential demand device
        sets: DMD
        tact: PJ
        tcap: GW
      - region: REG1
        techname: PP_GENERIC
        techdesc: Generic power supply
        sets: ELE
        tact: PJ
        tcap: GW
    - tag: ~FI_T
      rows:
      - region: REG1
        techname: DEM_RSD
        commodity-in: ELC
        share-i: 1.0
      - region: REG1
        techname: DEM_RSD
        commodity-out: RSD
        share-o: 1.0
      - region: REG1
        techname: DEM_RSD
        eff: 1.0
      - region: REG1
        techname: PP_GENERIC
        commodity-out: ELC
        share-o: 1.0
