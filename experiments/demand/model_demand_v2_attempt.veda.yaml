# VedaLang Demand Exploration - Version 2
# 
# Goal: Test if we can express demand projections (COM_PROJ values)
#
# ATTEMPT: Try using commodity_price scenario type as a workaround
# (This is expected to FAIL because commodity_price maps to COM_PRICE, not COM_PROJ)

model:
  name: DemandTestModelV2
  description: Testing demand projection expression (expected to fail)
  
  regions:
    - REG1
  
  start_year: 2020
  time_periods: [10, 10, 10, 10]
  
  commodities:
    - name: ELC
      type: energy
      unit: PJ
      description: Electricity
    
    - name: RSD
      type: demand
      unit: PJ
      description: Residential electricity demand
  
  processes:
    - name: DEM_RSD
      description: Residential demand device
      sets: [DMD]
      inputs:
        - commodity: ELC
      outputs:
        - commodity: RSD
      efficiency: 1.0
    
    - name: PP_GENERIC
      description: Generic power supply
      sets: [ELE]
      outputs:
        - commodity: ELC

  # ATTEMPT: Use commodity_price for demand projection
  # This is SEMANTICALLY WRONG but tests schema limitation
  scenarios:
    - name: DemandBaseline
      type: commodity_price  # Only available type - but this is for prices, not demands!
      commodity: RSD
      interpolation: interp_extrap
      values:
        "2020": 100.0
        "2030": 120.0
        "2040": 140.0
        "2050": 160.0
