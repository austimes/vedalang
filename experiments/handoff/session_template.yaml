# VedaLang Exploration Session Handoff Template
# Copy this file and rename to session_YYYY-MM-DD.yaml

veda_exploration_session:
  version: 1
  timestamp_utc: "YYYY-MM-DDTHH:MM:SSZ"
  vedalang_schema_version: "main"
  
  primitives_explored:
    - name: "example_primitive"
      status: "not_started"  # not_started | in_progress | completed | blocked
      
      focus_models:
        - file: "experiments/example/model_v1.veda.yaml"
          description: "Brief description of what this model tests"
          veda_check_status: "SUCCESS"  # SUCCESS | SOFT_FAILURE | HARD_FAILURE
          key_diagnostics: []
      
      current_understanding:
        intent_summary: >
          One paragraph describing what this primitive should achieve.
        expressible_with_current_schema: true  # true | false | partial
        modeling_strategy_summary: >
          How to represent this primitive using current VedaLang constructs.
      
      schema_change_proposals: []
      # Example proposal:
      # - id: "P-primitive-feature-001"
      #   status: "proposed"
      #   summary: "Brief description of proposed change"
      #   motivation: >
      #     Why this change is needed (reference diagnostics).
      #   minimal_required_changes:
      #     - "Change 1"
      #     - "Change 2"
  
  global_learnings:
    - "Key insight 1"
    - "Key insight 2"
  
  open_questions:
    - "Question that needs investigation"
  
  next_actions:
    - primitive: "primitive_name"
      description: "Specific actionable task"
