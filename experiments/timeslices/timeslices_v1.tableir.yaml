# TableIR Experiment: Minimal timeslice with year fractions
#
# Tests the VEDA timeslice structure:
# 1. ~TIMESLICES table with Season/Weekly/DayNite columns
# 2. ~TFM_INS with YRFR (year fraction) attribute
#
# Creates 4 timeslices: SD, SN, WD, WN

files:
  - path: SysSettings/SysSettings.xlsx
    sheets:
      - name: "Region-Time Slices"
        tables:
          # Region mapping (required for model to process)
          - tag: "~BookRegions_Map"
            rows:
              - BookName: REG
                Region: REG1

          # Timeslice hierarchy definition
          # Column headers: Season, Weekly, DayNite
          # Each row contributes unique values per column
          # xl2times extracts unique values per column, then cross-products
          - tag: "~TIMESLICES"
            rows:
              - Season: S
                Weekly: ""
                DayNite: D
              - Season: W
                Weekly: ""
                DayNite: N

      - name: TimePeriods
        tables:
          - tag: "~STARTYEAR"
            rows:
              - VALUE: 2020

      - name: Defaults
        tables:
          - tag: "~CURRENCIES"
            rows:
              - Currency: MEUR

      - name: Constants
        tables:
          # Year fractions - MUST sum to 1.0
          # YRFR maps to G_YRFR parameter in TIMES
          - tag: "~TFM_INS"
            rows:
              - TimeSlice: SD
                Attribute: YRFR
                AllRegions: 0.25
              - TimeSlice: SN
                Attribute: YRFR
                AllRegions: 0.23
              - TimeSlice: WD
                Attribute: YRFR
                AllRegions: 0.25
              - TimeSlice: WN
                Attribute: YRFR
                AllRegions: 0.27
