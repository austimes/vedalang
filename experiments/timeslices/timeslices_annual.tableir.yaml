# TableIR Experiment: ANNUAL-only timeslice (simplest case)
# 
# This is the minimal timeslice definition - just ANNUAL
# Equivalent to MiniVEDA2/SysSettings.xlsx ~TIMESLICES table
#
# Expected: Should pass validation (matches MiniVEDA2 pattern)

files:
  - path: SysSettings/SysSettings.xlsx
    sheets:
      - name: SysSettings
        tables:
          # Region mapping
          - tag: "~BookRegions_Map"
            rows:
              - BookName: REG
                Region: REG1
          
          # Timeslices - ANNUAL only (simplest case)
          # When SEASON column contains only "ANNUAL", xl2times treats it as no subdivision
          - tag: "~TIMESLICES"
            rows:
              - Timeslice: ANNUAL
                TSLVL: ANNUAL
          
          # Start year
          - tag: "~STARTYEAR"
            rows:
              - VALUE: 2020
          
          # Currencies
          - tag: "~CURRENCIES"
            rows:
              - Currency: MEUR
          
          # Default year fraction for ANNUAL is 1.0 (implicit)
          # No explicit YRFR needed for ANNUAL-only
